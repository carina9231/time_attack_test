<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .modal {
            position:absolute;
            width:100%;
            height:100%;
            background: rgba(0,0,0,0.8);
            top:0;
            left:0;
            display:none;
        }

    </style>
    <script>
        $(function() {
            $("button").click(function() {
                $(".modal").fadeIn(); });

            $(".modal_content").click(function(){
                $(".modal").fadeOut();
            });
        });
    </script>
</head>

<body>
    <button>모달창</button>
    <div class="modal">
        <div class="modal_content" title="클릭하면 창이 닫힙니다.">
            여기에 모달창 내용을 적어줍니다.<br> 이미지여도 좋고 글이어도 좋습니다.
        </div>
    </div>
</body>
</html>
